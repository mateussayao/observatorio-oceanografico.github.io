<!DOCTYPE html>
<html lang="pt">
  <head>
    {% include head.html %}
    <title>{{ page.title }}</title>
  </head>
  <body>

    {% include masthead.html %}  <!-- ✅ Inclui logo + topbar -->
    
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1>Conheça os membros da nossa equipe.</h1>
         <div class="card-grid">
          {% for pessoa in site.equipe %}
            <div class="card">
              <img src="{{ pessoa.profile.avatar | relative_url }}" alt="{{ pessoa.profile.name }}">
              <h3><a href="{{ pessoa.url | relative_url }}">{{ pessoa.profile.name }}</a></h3>
              <p>{{ pessoa.profile.profession }}</p>
            </div>
          {% endfor %}
        </div>
        <!-- ✅ aqui vai o alumni -->
        {{ content }}
      </div>
    </main>

   {% include footer.html %}  <!-- ✅ Footer padrão com copyright e feed -->
  </body>
</html>
